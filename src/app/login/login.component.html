<div class="container mx-auto p-6 max-w-md">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <h2 class="text-2xl font-semibold">Kullanıcı Girişi</h2>
      
      <div class="flex flex-col space-y-1">
        <label for="username">Kullanıcı Adı</label>
        <input id="username" type="text" formControlName="username" class="border rounded p-2" />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <small class="text-red-500">Kullanıcı adı gereklidir</small>
        </div>
      </div>
  
      <div class="flex flex-col space-y-1">
        <label for="password">Şifre</label>
        <input id="password" type="password" formControlName="password" class="border rounded p-2" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small class="text-red-500">Şifre gereklidir</small>
        </div>
      </div>
  
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded" [disabled]="loginForm.invalid">
        Giriş Yap
      </button>
    </form>
  </div>
