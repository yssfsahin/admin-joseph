<div class="container mx-auto p-4">
    <form [formGroup]="form" onsubmit="kaydet()" class="bg-white p-6 rounded shadow-md">
      <h2 class="text-2xl font-bold mb-4">Form Sayfası</h2>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">ID</label>
        <input formControlName="id" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Başlık</label>
        <input formControlName="baslik" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Tarih</label>
        <input formControlName="tarih" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Alt Başlık</label>
        <textarea formControlName="altbaslik" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></textarea>
      </div>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Resim URL</label>
        <input formControlName="resim" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>
      
      <button (click)="kaydet()" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Gönder</button>
    </form>
    

  </div>
