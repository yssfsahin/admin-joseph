<div class="container mx-auto p-6 bg-white shadow-md rounded-md max-w-4xl">
    <div class="flex">
      <!-- Sol Kısım: Form -->
      <div class="flex-1 mr-4">
        <h2 class="text-2xl font-bold mb-4">{{ title }}</h2>
        <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <div class="mb-4">
            <label for="firstName" class="block text-sm font-semibold">Ad</label>
            <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" class="block w-full mt-1 border rounded-md p-2" required>
          </div>
          <div class="mb-4">
            <label for="lastName" class="block text-sm font-semibold">Soyad</label>
            <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" class="block w-full mt-1 border rounded-md p-2" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-semibold">E-posta</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="block w-full mt-1 border rounded-md p-2" required>
          </div>
          <div class="mb-4">
            <label for="username" class="block text-sm font-semibold">Kullanıcı Adı</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" class="block w-full mt-1 border rounded-md p-2" required>
          </div>
          <div class="mb-4">
            <label for="password" class="block text-sm font-semibold">Şifre</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="block w-full mt-1 border rounded-md p-2" required>
          </div>
          <div class="mb-4">
            <label for="confirmPassword" class="block text-sm font-semibold">Şifre Tekrarı</label>
            <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="block w-full mt-1 border rounded-md p-2" required>
          </div>
          <div class="mb-4">
            <label for="phone" class="block text-sm font-semibold">Telefon Numarası</label>
            <input type="tel" id="phone" [(ngModel)]="phone" name="phone" class="block w-full mt-1 border rounded-md p-2">
          </div>
          <div class="mb-4">
            <label for="dob" class="block text-sm font-semibold">Doğum Tarihi</label>
            <input type="date" id="dob" [(ngModel)]="dob" name="dob" class="block w-full mt-1 border rounded-md p-2">
          </div>
          <div class="mb-4">
            <label for="profileImage" class="block text-sm font-semibold">Profil Resmi</label>
            <input type="file" id="profileImage" (change)="onFileChange($event)" name="profileImage" class="block w-full mt-1 border rounded-md p-2">
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Kayıt Ol</button>
        </form>
      </div>
  
      <!-- Sağ Kısım: Resim -->
      <div class="flex-1">
        <img src="assets/pics/road.jpg" alt="Register Image" class="w-full h-full object-cover rounded-md">
      </div>
    </div>
  </div>
